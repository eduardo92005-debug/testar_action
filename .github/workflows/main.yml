name: Minify with node-minify
on:
  push:
    branches: [ production ]
  workflow_dispatch:
    inputs:
      test_var:
        type: string
        description: Who to greet

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Minify with node-minify Action
        uses: eduardo92005-debug/purge-css-action@v5
        with:
          test_var: ${{ inputs.TEST_VAR }} 
